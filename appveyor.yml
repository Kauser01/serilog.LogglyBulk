version: 1.0.0.{build}
image: Visual Studio 2017
configuration: Release
platform: Any CPU
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
  - nuget restore
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
test:
  assemblies:
    only:
      - '**\*.tests.dll'

test_script:
  - nunit3-console **\Serilog.LogglyBulkSink.Tests.dll --result=myresults.xml;format=AppVeyor 
build_script:
  - ps: dotnet build -c Release
deploy: off